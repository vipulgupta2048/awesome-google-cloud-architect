name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Sync content to content folder
        run: |
          mkdir -p content
          
          # Copy directories
          for dir in "Concepts" "Diagnotics Questions" "GCP Cloud Architect" "Labs" "Revision" "case studies" "images"; do
            if [ -d "$dir" ]; then
              cp -r "$dir" content/
            fi
          done
          
          # Copy markdown files
          for file in *.md; do
            if [ -f "$file" ]; then
              cp "$file" content/
            fi
          done
          
          # Rename README to index
          if [ -f "content/README.md" ]; then
            mv content/README.md content/index.md
          fi

      - name: Install Dependencies
        run: npm ci

      - name: Build Quartz
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
